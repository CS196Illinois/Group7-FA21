<html>
  <head>
    <!-- Load @magenta/music -->
    <title>Music Generator</title>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.0.0"></script>
    <script src="music.js"></script>
    

  </head>
  <body>
    <h1>
      Music Generator  
    </h1>
    <h3>
      Press the <i>Generate Music</i> button to play a random piece of computer generated music
    </h3>
    <button id="start" onclick="start()">Generate Music</button>
    <button id="stop" onclick="stop()" style="visibility: hidden;">Stop</button>
  </body>
</html>
